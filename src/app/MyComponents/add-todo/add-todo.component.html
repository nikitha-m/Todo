<h3>Add Tasks</h3>
<div class="container">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title: </label>
      <input type="text" [(ngModel)] = "title" class="form-control" id="title" placeholder="Enter title"  >
    </div>
    <div class="form-group">
        <label for="title">Todo Description: </label>
        <input type="text" [(ngModel)] = "description" class="form-control" id="description" placeholder="Enter description" >
      </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
</div>
